    <title>Liên hệ</title>
    <link rel="stylesheet" href="\style\styleLienhe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

<body>
    
    <div class="lienhe">
      <header>
        <h1>Absolute Cinema</h1>
        <p>See It - Feel It - Live It</p>
    </header>

    <nav>
      <a href="\index.html">Về Trang chủ</a>
    </nav>
        <h2>Hãy liên hệ với chúng tôi qua form sau</h2>
        <div class="lienhe-container">
          <form id="contact-form" class="frm-contact">
            <div class="lienhe-row">
              <div>
                <div class="contact-infor">
                    <label class="contact-label" for="name">Tên: </label>
                    <input class="contact-input" type="text" name="name" required placeholder="Nhập tên của bạn">
                </div>
              </div>
              <div>
                <div class="contact-infor">
                    <label class="contact-label" for="phone">SĐT: </label>
                    <input class="contact-input" type="text" name="phone" required placeholder="+84 123 456 789">
                </div>
              </div>
              <div>
                <div class="contact-infor">
                    <label class="contact-label" for="email">Email: </label>
                    <input class="contact-input" type="email" name="email" required placeholder="nguyenvanteo@gmail.com">
                </div>
              </div>
              <div>
                <div class="contact-infor">
                    <label class="contact-label" for="message">Lời nhắn: </label>
                    <textarea name="message" rows="10" minlength="20" required placeholder="Lời nhắn"></textarea>
                </div>
              </div>
            </div>
            <div class="lienhe-row">
                <div class="contact-bottom">
                  <button type="submit" id="btn-submit" class="contact-btn">Gửi</button>
                  <button type="reset" id="btn-submit" class="contact-btn">Xóa</button>
                </div>
            </div>
          </form>
        </div>

      </footer>
      </div>
      
</body>
</html>
